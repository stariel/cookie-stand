<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1> Daily Sales Estimates for Salmon Cookies</h1>
      <img src="salmon.png" alt="Illustration of a Coho salmon">
        <section id="sales">
      </section>
      <div id="form">
        <form class="newStore" action="index.html">
          <table>
            <tr>
            <td><label for="storeLoc">Store location:</label>
            <input type="text" name="storeLoc" value="" placeholder="Name of new location"/></td>
          </tr>
          <tr>
          <td><label for="minCust">Minimum hourly customers:</label>
            <input type="number" name="minCust" step="1"></td>
          </tr>
          <tr>
            <td>
              <label for="maxCust">Maximum hourly customers:</label>
              <input type="number" name="maxCust" step="1">
            </td>
          </tr>
          <tr>
          <td><label for="maxCust">Average cookies purchased per customer:</label>
            <input type="number" name="avgCookies" step="0.1"></td>
          </tr>
            <tr>
            <td><input type="submit" value="Add Store" id="submit" /></td>
          </tr>
          </table>

        </form>
      </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
