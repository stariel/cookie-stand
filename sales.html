<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1> Daily Sales Estimates for Salmon Cookies</h1>
      <img src="salmon.png" alt="Illustration of a Coho salmon">
        <section id="sales">
      </section>
      <div id="form">
        <form class="newStore" action="index.html">
          <label for="storeLoc">Store location</label>
          <input type="text" name="storeLoc" value="" placeholder="Name of new location"/>
          <label for="minCust">Minimum hourly customers</label>
          <input type="number" name="minCust" step="1">
          <label for="maxCust">Maximum hourly customers</label>
          <input type="number" name="maxCust" step="1">
          <label for="maxCust">Average cookies purchased per customer</label>
          <input type="number" name="avgCookies" step="0.1">
          <input type="submit" value="Add Store" id="submit" />
        </form>
      </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
